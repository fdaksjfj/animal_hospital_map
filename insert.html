<!doctype html>
<html>

<head>
    <title>${title}</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=pxcbzpl2a1&amp;submodules=geocoder"></script>
</head>

<body>
    <ul>
        <p>병원 이름
            <input type="text" name="name">
        </p>
    </ul>
    <ul>
        <p>병원 주소
            <input type="text" id="addr" name="address">
        </p>
    </ul>
    <ul>
        <p> 전화 번호
            <input type="text" name="tel">
        </p>
    </ul>
    <ul>
        <p> 영업 시간
            <input type="text" name="operatingTime">
        </p>
    </ul>
    <p>
        <input type="submit" value="등록하기" onclick="submit()">
    </p>

    <script>

        function submit() {

            let address = document.getElementById('addr').value;
        
            naver.maps.Service.geocode({
                address: address
            }, function (status, response) {
                if (status !== naver.maps.Service.Status.OK) 
                {
                    return alert('Something wrong!');
                }

                alert(address);
                let result = response.result, // 검색 결과의 컨테이너
                    items = result.items; // 검색 결과의 배열

                let point = items.point;
                
                alert(point.x+ " " +point.y)
            });
            
        }
    </script>

</body>

</html>
